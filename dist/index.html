<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.min.css" />
		<title>Virtua Frontend Internship Test</title>
	</head>
	<body>
		<section class="main">
			<button id="show-popup-form" class="btn btn-main">
				Click me!
			</button>
			<!-- Display success message below -->
		</section>
		<div class="popup" id="popup">
			<!-- Here goes your popup form HTML code -->
			<div class="popup-inner">
				<button class="close-btn" id="close">
					<i class="fas fa-times"></i>
				</button>
				<p class="title-login">Login</p>
				<form method="post">
					<div class="form-row">
						<input type="text" name="email" id="email" placeholder="E-mail" />
					</div>
					<div class="form-row">
						<input
							type="password"
							name="password"
							id="pswd"
							placeholder="Password"
						/>
					</div>
					<label class="checkbox-container">
						<input type="checkbox" id="terms" />
						<span class="checkbox"></span> I agree to terms & conditios.</label
					>
					<div class="form-row">
						<input type="submit" value="SUBMIT" />
					</div>
				</form>
			</div>
		</div>
		<script src="js/index.min.js" charset="utf-8"></script>
	</body>
</html>
